<table width=50%>
  <tr>
    <th colspan=2> Interactions </th>
  </tr>
  <tr>
    <td style="font-size:8vw;"> <span v-if="chrono">${ chrono }</span> </td>
    <td style="border-bottom:none;">
      <input type="button" class="button" value="Démarrer chronomètre" v-if="startTime == 0" v-on:click="start()">
      <input v-if="stopTime == 0 & startTime>0" type="button" class="button" value="Arrêter chronomètre" v-bind:disabled=false v-on:click="stop()">
      <input v-if="stopTime > 0" type="button" class="button" value="Reprendre" v-bind:disabled=false v-on:click="start()">
      <input type="button" class="button" value="Ajouter 1 minute" v-bind:disabled="!startTime" v-on:click="startTime-=60">
      <input type="button" class="button" value="Retirer 1 minute" v-bind:disabled="!startTime" v-on:click="startTime+=60">
    </td>
  </tr>
</table>

<br />

<table width=50% style="font-size:1vw;">
  <tr>
    <th> Indices </th> <th> Animations </th> <th> Deroulement </th>
  </tr>
  <tr>
    <td style="vertical-align:top;">
      Nouvel indice indice : <br />
      <input type="text" size="20" maxlength=100 name="clue" v-model="inputClue"> <br />
      <input type="button" class="button" value="Afficher" v-on:click="sendClue()">
      <input type="button" class="button" value="Masquer" v-on:click="hideClue()">
    </td>
      <td rowspan=2 style="text-align:left;vertical-align:top;">
        {% include 'triggers.html' %}
        {% include 'toggles.html' %}
      </td>
    <td rowspan= 2 style="text-align:left;vertical-align:top;">
      {% include 'puzzles.html' %}
    </td>
  </tr>
  <tr>
    <td style="text-align:left;">
       Indices envoyés:
       <span v-if="!clues.length">Aucun</span>
        <ol v-if="clues.length">
          <li v-for="clue in clues.slice(0,clues.length-1)">
          <span>${ clue }</span>
          </li>
          <li>            
            <span v-if="show" style='color:red;'>${ clues[clues.length-1] } (visible)</span>
            <span v-if="!show">${ clues[clues.length-1] }</span>
          </li>
        </ol>
    </td>
  </tr>
</table>
