<section id="toggles">
  <h2>Interrupteurs</h2>
  <ol>
      {% for toggle in room.toggles %}
      <li>
        <label class="switch_wrapper">
        <span>{{ toggle.name }}</span>
        <span class="switch">
          <input type="checkbox" value="{{ loop.index0 }}" v-model="enabled">
          <span class="slider"></span>
        </span>
        </label>
      </li>
      {% endfor %}
  </ol>
</section>
