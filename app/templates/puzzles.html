<section id="puzzles">
  <h2>Enigmes</h2>
  <ul style='list-style-type:none;'>
      {% for puzzle in room.puzzles %}
      <li>
        <label class="switch_wrapper">
        <span>{{ puzzle.name }}</span>
        <span class="switch">
          <input type="checkbox" value=false >
          <span class="slider"></span>
        </span>
        </label>
      </li>
      {% endfor %}
  </ul>
</section>
